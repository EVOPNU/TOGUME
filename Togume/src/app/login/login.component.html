    <div>
        <label>Email</label> 

        <br>

        <input [(ngModel)]="user.Email" type="email" name="email">
    </div>
    <div>
        <label>Password</label>
        
        <br>

        <input [(ngModel)]="user.Password" type="password" name="password">
    </div>
    <button type="submit">LogIn</button>
    <button (click)="logInCheck()">Check</button>
</form>
